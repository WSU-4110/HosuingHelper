
{% extends 'main.html' %}

{% block content %}



<h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl text-black-600 text-center">Browse All House Listings page</h1>



{% for listings in all %}



<div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5">
  <!--Card 1-->
  <div class="rounded overflow-hidden shadow-lg">

    <div class="max-w-4xl mx-auto">
     {% if listings.image %} 
      <a href="{% url 'listing' listings.pk %}"> <img  class="x1h-auto rounded-lg w-full h-100 object-cover"
      src="{{ listings.image.url }}" alt="profile picture"> </a>
      {%endif%} 
  </div>
    
      
      
    <div class="px-6 py-4">
      <a href="{% url 'listing-detail' listings.pk %}">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 ">{{listings.title}}</h5>
    </a>
      <p class="text-gray-700 text-base">
        ${{listings.price}}
      </p>
    </div>
    <div class="px-6 pt-4 pb-2">
      
      <a href="{% url 'listing-detail' listings.pk %}" class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Read more
        <svg aria-hidden="true" class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </a>
      <a href="{% url 'updatelisting' listings.pk %}" class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Update listing
        <svg aria-hidden="true" class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </a>
    </div>
  </div>
 
</div>








{% endfor %}


{% endblock %}
